<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epoxy Floor Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator-container">

        <div class="title-logo-container">
            <img src="./assets/logo.png" class="logo" width="400" height="110">
            <h1 class="calculator-title">Epoxy Floor Calculator</h1>
        </div>
        
        <hr id="divider">

        <form class="calculator-form">
            <label for="floorType" class="calculator-label">Floor Type:</label>
            <select id="floorType" class="calculator-select">
                <option value="solid">Solid Color</option>
                <option value="flake">Flake Floor</option>
            </select>

            <label for="floorSize" class="calculator-label">Floor Size (sq ft):</label>
            <input type="number" id="floorSize" class="calculator-input" min="1" placeholder="Enter floor size...">

            <label for="numCoats" class="calculator-label">Number of Coats:</label>
            <input type="number" id="numCoats" class="calculator-input" min="1" value="1" placeholder="Enter number of coats...">            

            <label for="numCoats" class="calculator-label">Squeegee(s) used each coat:</label>
            <div id="squeegeeInputs"></div>

            <div id="flakeInputSection" style="display: none;">
                <label>Flake (lbs/sq ft):</label>
                <input type="number" id="flakeCoverage" class="calculator-input" step="0.01" min="0" value="0.2" placeholder="Enter flake coverage">
            </div>

            <button type="button" id="calculateBtn" class="calculator-button">Calculate</button>
            
            <div class="calculator-results" id="results"></div>
        </form>

    </div>

    <div class="notes">

    </div>

    <script src="script.js"></script>
</body>
</html>
