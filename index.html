<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epoxy Floor Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator-container">

        <h1 class="calculator-title">Epoxy Floor Calculator</h1>
        
        <form id="epoxyCalculator" class="calculator-form">
            <label for="floorSize" class="calculator-label">Floor Size (sq ft):</label>
            <input type="number" id="floorSize" class="calculator-input" min="1" placeholder="Enter floor size..." required title="Enter the total floor area in square feet.">

            <label for="numCoats" class="calculator-label">Number of Coats:</label>
            <input type="number" id="numCoats" class="calculator-input" min="1" value="1" placeholder="Enter number of coats..." required title="Enter how many coats you plan to apply.">            

            <div id="squeegeeInputs"></div>

            <label for="floorType" class="calculator-label">Floor Type:</label>
            <select id="floorType" class="calculator-select" required title="Select the type of floor you are applying the epoxy to.">
                <option value="solid">Solid Color</option>
                <option value="flake">Flake Floor</option>
            </select>

            <div id="flakeInputSection" style="display: none;">
                <label for="flakeCoverage" class="calculator-label">Flake Coverage (lbs per sq ft):</label>
                <input type="number" id="flakeCoverage" class="calculator-input" step="0.01" min="0" value="0.2" placeholder="Enter flake coverage" title="Enter the coverage amount for flakes per square foot.">
            </div>

            <button type="button" id="calculateBtn" class="calculator-button">Calculate</button>
            <button type="button" id="resetBtn" class="calculator-button reset">Reset</button>
        </form>

        <div class="calculator-results" id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
